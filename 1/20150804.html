			<h3>Mac にエイリアスを追加する</h3>
			bash_profileにエイリアスを記入
<code>
<pre>
vi ~/.bash_profile

alias la='ls -la'
alias ll='ls -la'
</pre>
</code>

			bash_profileの内容を読み込む
<code>
<pre>
source ~/.bash_profile
</pre>
</code>
